<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- название -->
    <title>My project</title>
    <!-- нормализация css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- линки на хедере начало -->
    <header class="header">
      <ul class="header-list">
        <li class="header-item">
          <a class="header-link link-one" href="">link 1</a>
        </li>
        <li class="header-item">
          <a class="header-link link-two" href="">link 2</a>
        </li>
        <li class="header-item">
          <a class="header-link link-three" href="">link 3</a>
        </li>
      </ul>
    </header>
    <!-- линки на хэдере конец -->

    <main class="main">
      <!-- кнопка на которой есть псевдокласс и свг уезжает вверх а на ее место приезжвет другая -->
      <section class="main-btn">
        <button class="btn">button</button>
      </section>

      <!-- модалка начало -->
      <section class="main-modal">
        <button class="modal-open" data-modal-open>замовити</button>
        <div class="backdrobe is-hidden" data-modal>
       
          <div class="modal">
            <button class="modal-close" data-modal-close>close</button>
            
            <!-- форма -->
            <form class="form js-speaker-form" autocomplete="off">
              <!-- тег b виделіться асестів тач как прізив к действію -->
              <p class="modal-titel">Заповніть форму</p> 
                <!-- ім'я  -->
              <div class="form-field">
                  <label for="name" avtofocus>Name</label>
                  <input type="text" name="name" id="name" autofocus autocomplete="name" placeholder="Іван Іванович"/>
              </div>
                <!-- phone-number -->
               <div class="form-field">
<label for="tel">Phone</label>
              <input 
              type="tel" 
              name="tel" 
              id="tel"
              placeholder="+38 (050) 999 99 99" />
              
               </div>
                <!-- mail -->
              <div class="form-field">
 <lable for="email">Mail</lable> 
              <input 
              type="email" 
              name="email" 
              id="email" 
              autocomplete="email"
              placeholder="mail@gmail.com" />
              
              </div>

              <!-- группа элементов для читалки "темы на которые хотим делать доклад" -->
              <div role="group" class="group"> 
               <p class="modal-subtitel">виберіть тему докладу</p>
              <!-- чекбокс -->
              <ul class="topic-options">
                <li>
                   <input type="checkbox" name="topic" value="html" id="html">
                   <label for="html">HTML</label>
                </li>
                <li>
                    <input type="checkbox" name="topic" value="css" id="css">
                    <label for="css">CSS</label checked>
                </li>
                <li> 
                    <input type="checkbox" name="topic" value="js" id="js">
                    <label for="js">JS</label>
                </li>
              </ul>    
              </div>

              <!-- выбираем свой уровень разработчика -->
              <div role="group" class="group">
                <p class="modal-subtitel">Ваш рівень</p>
              <!-- вибір тіпу радіо кнопки -->
                  <ul class="expirience-options">
                     <li>
                       <input type="radio" name="level" value="junior" id="junior">
                       <label for="junior">Junior</label>
                     </li>
                     <li>
                       <input type="radio" name="level" value="middle" id="middle" checked>
                       <label for="middle">Middle</label>
                     </li>
                     <li>
                       <input type="radio" name="level" value="senior" id="senior">
                       <label for="senior">Senior</label>
                     </li>
                   </ul>
              </div>
       
              <!-- выбираем дату доклада  -->
             <div class="form-field">
               <label class="date-label" for="date">Дата доклада</label>
               <input class="date-input date" type="date" name="date" id="date" min="2022-04-22" max="2022-05-22">
              </div>
          
              <!-- загружаем презентацию -->
              <div class="form-field">
                <label class="date-label" for="pdf">завантажити файл</label>
                <input type="file" name="pdf" id="pdf">
              </div>
          
              <!-- комментарии -->
              <div class="form-field">
                <label class="date-label" for="comment">залиште коментарій</label>
                <textarea name="comment" id="comment" cols="30" rows="8" placeholder="залиште уточненя до докладу"></textarea>
              </div> 

              <!-- вік -->
              <div class="form-field">
                <label class="date-label" for="age">вік </label>
                <input class="date-input" type="number" name="age" id="age" value="10" step="1" min="18" max="70"/>
              </div>

              <!-- соглашения -->
              <div class="form-field">
                <input type="checkbox" name="policy" id="policy">
                <label for="policy" id="policy">Даю згоду</label>
              </div>
             
              <!-- пароль
              <label for="passvord">
                Passvord
                <input
                  type="password"
                  id="passvord"
                  minlength="5"
                  maxlength="10"
                />
              </label> -->

              <!-- стилізація ім"я та почти -->
              <button class="form-btn" type="submit">Оставить заявку</button>
            </form>
          </div>
        </div>
      </section>

      <section class="form-second">
        <form class="form" autocomplete="off">
           <p class="modal-titel">Заповніть форму ще раз</p> 
                <!-- ім'я лейбл пишимо після для спец селекора  -->
              <div class="form-field-one">
                 <input class="form-input-one" type="text" name="name" id="name" autofocus placeholder=" "/>
                 <label class="form-label-one" for="name" avtofocus>Name</label>
                </div>
               
                <!-- mail -->
              <div class="form-field-one">
                 <input class="form-input-one" 
                    type="email" 
                    name="email" 
                    id="email" 
               
                    placeholder=" " />
                  <lable class="form-label-one" for="email">Mail</lable> 
              </div>
              <button class="form-btn" type="submit">Оставить заявку</button>
      </form>
       
      </section>

      <section class="random_message">
        <p class="random_message_place"></p>
      </section>
    </main>
    <footer class="footer"></footer>
