      <section class="main-modal">
        <button class="modal-open" data-modal-open>замовити</button>
        <div class="backdrobe is-hidden" data-modal>
          <div class="modal">
            <button class="modal-close" data-modal-close>close</button>

            <form action="">

              <label for="name" avtofocus>

              </label>
              <!-- пароль -->
              <label for="passvord">
                Passvord
                <input
                  type="password"
                  id="passvord"
                  minlength="5"
                  maxlength="10"
                />
              </label>
              <!-- чекбокс -->
              <div class="checkbox">
                <label for="">
                  <span class="span-check">checkbox 1</span>
                  <input
                    type="checkbox"
                    name="checkbox"
                    value="checkbox-1"
                    checked
                  />
                </label>

                <label for="">
                  checkbox 2
                  <input type="checkbox" name="checkbox" value="checkbox-1" />
                </label>

                <label for="">
                  checkbox 3
                  <input type="checkbox" name="checkbox" value="checkbox-1" />
                </label>
              </div>

              <!-- вік -->
              <label for="">
                вік
                <input
                  type="number"
                  name="age"
                  value="10"
                  step="1"
                  min="10"
                  max="1200"
                  id=""
                />
              </label>
              <!-- час -->
              <label for="">
                дата
                <input type="date" min="1990-01-02" max="2022-05-01" />
              </label>

              <label for="">
                час
                <input type="time" />
              </label>

              <button class="form-btn" type="submit">Ввести</button>
            </form>
          </div>
        </div>
      </section>
